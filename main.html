<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Only Modal</title> 
<style>
  body {
    font-family: Arial, sans-serif;
  }

  #openModal {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    margin: 2rem;
    display: inline-block;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    text-decoration: none;
  }

  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%; 
    height: 100%; 
    background-color: rgba(0,0,0,0.6);
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .modal:target {
    display: block;
    opacity: 1;
  }

  .modal-content {
    background-color: #fff;
    margin: 10% auto; 
    padding: 0;
    border-radius: 8px;
    width: 400px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    animation: slideDown 0.4s ease;
  }

  @keyframes slideDown {
    from {transform: translateY(-50px); opacity: 0;}
    to {transform: translateY(0); opacity: 1;}
  }

  .modal-header {
    padding: 10px 20px;
    background-color: #f1f1f1;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #ddd;
  }

  .modal-header h2 {
    margin: 0;
    font-size: 18px;
  }

  .close-modal {
    font-size: 22px;
    font-weight: bold;
    text-decoration: none;
    color: black;
    cursor: pointer;
  }

  .close-modal:hover {
    color: red;
  }

  .modal-body {
    padding: 20px;
    font-size: 16px;
  }
</style>
</head>
<body>

<a href="#myModal" id="openModal">Open Modal</a>

<div class="modal" id="myModal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Modal Header</h2>
      <a href="#" class="close-modal">&times;</a>
    </div>
    <div class="modal-body">
      <p>Modal Body Content</p>
    </div>
  </div>
</div>

</body>
</html>
